name: CI/CD

on:
  push:
    branches: [ 'main' ]
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - uses: actions/checkout@v3

    # 2️⃣ Build Docker images
    - name: Build Docker Images
      run: docker-compose build

    # Optional: Validate containers on GitHub runner
    - name: Validate containers
      run: |
        docker-compose up -d
        docker-compose ps
        docker-compose down

    # 3️⃣ Login & Push images to Docker Hub
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker Images
      run: docker-compose push

    # 4️⃣ Deploy to EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/BlogApp

          # Pull latest images
          docker compose pull
          docker compose down

          # Wait for RDS before running migrations
          docker compose run --rm web ./wait-for-rds.sh $DB_HOST 5432 python manage.py migrate

          # Collect static files
          docker compose run --rm web python manage.py collectstatic --noinput

          # Start containers
          docker compose up -d

          # Clean dangling images
          docker system prune -f

    # 5️⃣ Health check
    - name: Health check
      run: |
        sleep 15
        curl -f http://${{ secrets.SERVER_IP }}:8000 || exit 1

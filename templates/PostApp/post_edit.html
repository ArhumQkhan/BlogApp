{% extends 'layout.html' %}
{% load crispy_forms_tags %}


{% block title %}Edit Post{% endblock title %}

{% block content %}

<h1>Edit Book</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Save</button>
</form>


{% endblock content %}

{% extends "layout.html" %}

{% block title %}Add Posts{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>Create Post</h3>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}

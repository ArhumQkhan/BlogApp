{% extends "layout.html" %}
{% load crispy_forms_tags %}


{% block title %}Add Posts{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>Create Post</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
</div>

{% endblock content %}

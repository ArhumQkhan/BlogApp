{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Posts{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>Create Post</h3>
        <div class="form-group">
            <form method="post" enctype="multipart/form-data">
                <!-- to tell the form to allow images and encode the images we use 'enctype="multipart/form-data"' -->
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}

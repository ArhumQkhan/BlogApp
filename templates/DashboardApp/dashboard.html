{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock title %}

{% block content %}

<h3>Dashboard</h3>
<a href="{% url 'profile' pk=pk %}">View Profile</a>


{% for post in posts %}

<ul>
  <li>{{ post.title }} - {{ post.author.username }} - {{ post.created_at }}</li>
</ul>

{% endfor %}

{% endblock content %}

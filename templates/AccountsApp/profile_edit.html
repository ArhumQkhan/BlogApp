{% extends 'layout.html' %}
{% load crispy_forms_tags %}


{% block title %}Edit Profile{% endblock %}

{% block content %}

<form action="{% url 'profile-edit' pk=user.pk %}" method="post">
    {% csrf_token %}
    <h5>User Details</h5>
    {{ user_form|crispy }}
    <h5>Profile Details</h5>
    {{ bio_form|crispy }}
    <button class="btn btn-success" type="submit">Save Changes</button>
</form>

{% endblock %}

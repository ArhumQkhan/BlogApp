{% extends 'layout.html' %}

{% block title %}Login Page{% endblock title %}

{% block content %}
<div class="login">
  <h2>Login</h2>
  <a href="{% url 'register' %}">register</a>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{message}}</li>
      {% endfor %}
    </ul>

  {% endif %}
</div>
{% endblock content %}

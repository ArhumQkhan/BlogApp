{% url 'login' as login_url %}
{% url 'register' as regitser_url %}

{% if request.path == login_url %}
<nav class="navbar navbar-expand-sm nav-light bg-light">
    <div class="container">
        <a href="{% url 'login' %}" class="navbar-brand mb-0 h1">BlogApp</a>

        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% elif request.path == regitser_url %}
<nav class="navbar navbar-expand-sm nav-light bg-light">
    <div class="container">
        <a class="navbar-brand mb-0 h1">BlogApp</a>

        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Sign in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% elif user.is_authenticated %}
<nav class="navbar navbar-expand-sm nav-light bg-light">
    <div class="container">
        <a href="{% url 'dashboard' pk=user.pk %}" class="navbar-brand mb-0 h1">BlogApp</a>

        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' pk=request.user.pk %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post-list' %}">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' pk=request.user.pk %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endif %}
